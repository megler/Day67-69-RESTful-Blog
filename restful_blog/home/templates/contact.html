{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/contact-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Contact Me</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>

            <form name="sentMessage" id="contactForm" novalidate="novalidate" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="input1">Name</label>
                        <input type="text" name="input1" class="form-control" id="input1" required="required" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label for="input2">Email Address</label>
                            <input type="email" name="input2" class="form-control" id="input2" required="required" data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label for="input3">Message</label>
                                <textarea rows="5" name="input3" class="form-control" id="input3" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                            <label class="ohnohy" for="name"></label>
                            <input class="ohnohy" autocomplete="off" type="text" id="name" name="name" placeholder="Your name here">
                                <label class="ohnohy" for="email"></label>
                                <input class="ohnohy" autocomplete="off" type="email" id="email" name="email" placeholder="Your e-mail here">
                                    <label class="ohnohy" for="message"></label>
                                    <input class="ohnohy" autocomplete="off" type="text" id="message" name="message" placeholder="Your message here">
                                        <div id="success"></div>
                                        {{ recaptcha }}
                                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                                    </form>
                                    <p>{{ captcha_confirm }}</p>
                                </div>
                            </div>
                        </div>

                        <hr>

                            {% include "footer.html" %}
