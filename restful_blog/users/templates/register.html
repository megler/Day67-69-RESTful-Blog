{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
  {% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Start Contributing to the Blog!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method="post">
          {{ form.hidden_tag() }}
          <label>
            <p class="label-txt">ENTER YOUR NAME</p>
            {{ form.user_fname(class='input') }}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">ENTER YOUR EMAIL</p>
            {{ form.email(class='input') }}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">ENTER YOUR PASSWORD</p>
            {{ form.password(class='input') }}
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          {{ form.submit(class="btn btn-primary") }}
        </form>
      </div>
    </div>
  </div>

  {% include "footer.html" %}
{% endblock %}
